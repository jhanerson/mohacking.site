<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de cambio de color de icono con Bootstrap</title>
    <!-- Incluimos los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Incluimos los archivos de FontAwesome -->
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="icon-container text-center">
                    <i class="fas fa-star fa-5x"></i>
                    <div class="button-container">
                        <button class="btn btn-primary"><i class="fas fa-thumbs-up"></i>A</button>
                        <button class="btn btn-secondary"><i class="fas fa-thumbs-down"></i>B</button>
                        <button class="btn btn-success"><i class="fas fa-check"></i>C</button>
                        <button class="btn btn-danger"><i class="fas fa-times"></i>D</button>
                        <button class="btn btn-warning"><i class="fas fa-exclamation-triangle"></i>E</button>
                        <button class="btn btn-info"><i class="fas fa-info-circle"></i>F</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


</body>

</html>
